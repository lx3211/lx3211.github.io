<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>簡易 3D 賽車</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
    }

    #score {
      position: absolute;
      top: 10px;
      right: 20px;
      color: white;
      font-size: 20px;
      z-index: 10;
    }

    #game-over {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(rgba(0, 0, 0, 0.85), rgba(10, 10, 10, 0.9));
      color: white;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 1000;
      backdrop-filter: blur(4px);
    }

    #game-over h2 {
      font-size: 56px;
      margin-bottom: 10px;
      letter-spacing: 2px;
      color: #ff4444;
    }

    #game-over p {
      font-size: 22px;
      color: #ccc;
      margin-bottom: 30px;
    }

    #game-over button {
      padding: 14px 32px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background: linear-gradient(to right, #4caf50, #66bb6a);
      color: white;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    }

    #game-over button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0,0,0,0.6);
    }

    #game-over .icon {
      font-size: 64px;
      margin-bottom: 20px;
      animation: shake 0.6s infinite alternate;
    }

    @keyframes shake {
      from { transform: rotate(-5deg); }
      to { transform: rotate(5deg); }
    }
  </style>
</head>
<body>
  <div id="score">分數：0</div>
  <div id="game-over">
    <div class="icon">💥</div>
    <h2>撞到樹！</h2>
    <p>你不小心撞到了大樹... 遊戲結束</p>
    <button onclick="location.reload()">重新挑戰 🚗</button>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
